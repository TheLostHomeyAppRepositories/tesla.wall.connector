<div class="hy-tmpl-login_credentials-logo" style="background-image: url(&quot;/drivers/twc/assets/images/small.png&quot;);"></div>
<div class="hy-tmpl-login_credentials-row row">
    <label class="hy-label hy-tmpl-login_credentials-label" for="routerIP">Tesla Wall Connector IP</label>
    <input class="hy-input-text" name="chargerIP" id="chargerIP" type="text" value="192.168.1.x" placeholder="192.168.1.x" autocomplete="off" data-np-checked="1">
    <input onclick="confirmIP()" class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_credentials-submit button" type="submit" value="Submit" data-np-checked="1">
</div>
<script type="application/javascript">
    Homey.setTitle('Please set the IP address of your Tesla Wall Connector Gen 3');
    Homey.setSubtitle( "Recommended to 'MAC and IP Address Bind' the IP in your network router." );
    function confirmIP() {
        Homey.emit("charger_ip_confirmed", document.getElementById("chargerIP").value).then(function (result) {
            if (result) {
                Homey.nextView();
            } else {
                Homey.alert('Incorrect IP', 'error');
            }
        });
    }
</script>
